<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Table to Excel</title>
</head>
<body>
    <table id="myTable" border="1">
        <tr><th>Name</th><th>Age</th><th>City</th></tr>
        <tr><td>John Doe</td><td>25</td><td>New York</td></tr>
        <tr><td>Jane Smith</td><td>30</td><td>Los Angeles</td></tr>
    </table>

    <button onclick="exportTableToExcel()">Export Table to Excel</button>

    <script>
        function exportTableToExcel() {
            var a = document.createElement('a');
            a.href = 'data:application/vnd.ms-excel,' + encodeURIComponent(document.getElementById('myTable').outerHTML);
            a.download = 'table_data.xls';
            a.click();
        }
    </script>
</body>
</html>
