<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: 4px solid black;
            border-radius: 50px;
            margin: 150px 400px;
            padding: 40px;
            background-color: aqua;
        }
        *{
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
    <table align="center">
        <p align="center">Maths Operations</p>
        <tr>
            <td>Enter 1st number:</td>
            <td><input type="text" id="a"></td>
        </tr>
        <tr>
            <td>Enter 2nd number:</td>
            <td><input type="text" id="b"></td>
        </tr>
        <tr>
            <td><button onclick="addData('+')">+</button>
                <button onclick="addData('-')">-</button>
                <button onclick="addData('*')">*</button><br><br>
                <button onclick="addData('/')">/</button>
                <button onclick="addData('%')" >%</button></td>
            <td>Answer is:<span id="answer"></span></td>
        </tr>
    </table>
</div>
</body>
<script>
    

    const addData=(val)=>{
        var a=document.getElementById("a").value;
        var b=document.getElementById("b").value;

        let result=parseFloat(a)+val+parseFloat(b)
        let final=eval(result)
        
        document.getElementById("answer").innerHTML= final
    }
</script>
</html>
