<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      fieldset {
        margin: 40px 400px;
        box-shadow: 0px 0px 10px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <table align="center" cellspacing="30px">
        <h3 align="center">Marksheet for Information Technology</h3>
        <p align="center">Enter Marks</p>
        <tr>
          <td>C language</td>
          <td><input type="text" id="c"/></td>
        </tr>
        <tr>
          <td>C++ language</td>
          <td><input type="text" id="c++" /></td>
        </tr>
        <tr>
          <td>Database</td>
          <td><input type="text" id="database" /></td>
        </tr>
        <tr>
          <td>HTML</td>
          <td><input type="text" id="html" /></td>
        </tr>
        <tr>
          <td>CSS</td>
          <td><input type="text" id="css" /></td>
        </tr>
        <tr>
          <td>php</td>
          <td><input type="text" id="php" /></td>
        </tr>
        <tr>
          <td>Core java</td>
          <td><input type="text" id="corejava" /></td>
        </tr>
        <tr>
          <td><button onclick="submit()">Result</button></td>
        </tr>
        <tr>
          <td>Total is:<span id="total"></span>/350</td>
          <td>Percentage is:<span id="percentage"></span>%</td>
        </tr>
        <tr><td><span id="fail"></span></td></tr>
      </table>
    </fieldset>
  </body>
  <script>
    function submit(){
        let c=parseFloat(document.getElementById("c").value);
        let cAdv=parseFloat(document.getElementById("c++").value);
        let database=parseFloat(document.getElementById("database").value);
        let html=parseFloat(document.getElementById("html").value);
        let css=parseFloat(document.getElementById("css").value);
        let php=parseFloat(document.getElementById("php").value);
        let corejava=parseFloat(document.getElementById("corejava" ).value); 

        if((c>=0 && c<=50)&&(cAdv>=0 && cAdv<=50)&&(database>=0 && database<=50)&&(html>=0 && html<=50)&&(css>=0 && css<=50)&&(php>=0 && php<=50)&&(corejava>=0 && corejava<=50))
    {
        let total=document.getElementById("total").innerText=eval(c+cAdv+database+html+css+php+corejava);
        document.getElementById("percentage").innerText=  (total*100/350).toFixed(2);
        document.getElementById("fail").innerHTML=""
    }
    else{
        document.getElementById("fail").innerHTML="Enter marks between 0 to 50"
        document.getElementById("fail").style.color="red"
        
    }
}
  </script>
</html>
